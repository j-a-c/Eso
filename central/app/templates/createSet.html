<!doctype html>
<title>Create a New Set</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<div class=page>
	<h1>Create a new set:</h1>

	<br /><br />

	<form method="post">
		Set Name: (Period-delimited words)<br />
		<input type="text" name="setName"/>

		<br /><br />

		Credential Version: (Must be an integer greater than 0)<br />
		<input type="text" name="version"/>

		<br /><br />

		Credential Type:<br />
		<select>
		 	<option>Username / Password</option>
		 	<option>Public / Private</option>
		 	<option>Symmetric</option>
			<option>Certificate</option>
		</select>

		<!-- TODO import or generate option -->

		<br /><br />

		Expiration Date: (YYYY-MM-DD)<br />
		<input type="text" name="expiration"/>

		<br /><br />

		Primary Owner:<br />
		<input type="text" name="primary"/>

		<br /><br />

		Secondary Owner:<br />
		<input type="text" name="secondary"/>

		<br /><br />

		<input type="submit"/>
	</form>
</div>
