<!doctype html>
<title>View a Set</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<div class=page>
	<h1>Showing Set: {{setName}} </h1>

	{% for cred in setCreds %}
	<p> cred </p>
	{% endfor %}

	{% for perm in setPerms %}
	<p> perm </p>
	{% endfor %}
</div
